<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css')}}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
</head>
<body bgcolor="grey">
    <header class="header">
        <h1 class="header-heading">Machine Learning Project</h1>
    </header>
   <div class="outer-div">
    <h1 class="main-heading">IRIS CLASSIFICATION</h1>
    <center>
        <div class="img-div">
            <img src="{{ url_for('static',filename='img/main-img.png')}}" alt="main-image" class="main-img">
        </div>
    </center>
    <form id="predictionForm" action="{{ url_for('home')}}" method="POST">
        <div class="input-div">
            <label  class="input-label"> Sepal Length in cm</label>
            <input name="SepalLengthCm" type="number" class="in-item" required/>
        </div>

        <div class="input-div">
            <label  class="input-label">Sepal Width in cm</label>
            <input name="SepalWidthCm" type="number" class="in-item" required/>
        </div>

        <div class="input-div">
            <label  class="input-label">Petal Length in cm</label>
            <input name="PetalLengthCm" type="number" class="in-item" required/>
        </div>

        <div class="input-div">
            <label  class="input-label">Petal Width in cm</label>
            <input name="PetalWidthCm" type="number" class="in-item" required/>
        </div>

        <div class="sub-btn">
            <button type="Submit">Submit</button>
        </div>
    </form>

    <center>
        <div class="res-div" id="predicted-species">
            <p>{{prediction}}</p>
            <img src="{{ image }}" alt="{{ prediction }}, Prediction Space" class="res-img"> 
        </div>
    </center>
   </div>
   <footer>
    <p>&copy; 2024 Iris Classification. All rights reserved.</p>
</footer>

</body>
</html>
